<template>
    <div class="main-app">
        <div class="container">
            <div class="slds-card custom_card">
                <form>
                    <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center slds-m-bottom_large">Currency Convertor</h1>
                    <img src={img} height="150px" width="150px">
                    <div class="input_container">
                        <input name="fromcur" type="number" min="0" step="0.01" max="9999999" onchange={handleInput} placeholder={selectedFrom}/>
                        <input name="tovalue" value={tovalue} type="number" min="0" step="0.01" max="9999999" onchange={handleInput} placeholder={selectedTo} readonly=true/>
                    </div>
                    <div class="option_container">
                        <select class="drp" name="fromdrp" onchange={handleChange}>
                            <template for:each={countyCode} for:item="code">
                                <option key={code.value} value={code.value}>{code.label}</option>
                            </template>
                        </select>
                        <lightning-icon icon-name='action:change_record_type' class='custom-icon' alternative-text='change_record_type' size='medium' title='change_record_type'></lightning-icon>
                        <select class="drp" name="todrp" onchange={handleChange}>
                            <template for:each={countyCode} for:item="code">
                                <option key={code.value} value={code.value}>{code.label}</option>
                            </template>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
