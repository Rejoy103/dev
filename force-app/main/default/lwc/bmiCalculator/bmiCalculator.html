<template>
    <div class="App">
        <div class="Box">
            <h1>BMI Calculator</h1>
            <form onsubmit={submitHandler}>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label" for="text-input-id-46">Name</label>
                    <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-45" name="Name" required="" class="slds-input"  value={name} onchange={inputhandler}/>
                    </div>
                </div>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label" for="text-input-id-46">Height(cm)</label>
                    <div class="slds-form-element__control">
                    <input type="number" id="text-input-id-46" name="height" required="" class="slds-input" min="40" max="400" value={height} onchange={inputhandler}/>
                    </div>
                </div>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label" for="text-input-id-47">Weight(kg)</label>
                    <div class="slds-form-element__control">
                    <input type="number" id="text-input-id-47" name="weight" required="" class="slds-input" min="30" max="500" value={weight} onchange={inputhandler}/>
                    </div>
                </div>
                <button class="slds-button slds-button_neutral slds-button_stretch">Calculate</button>
            </form>
            <template lwc:if={lean}>
                <h3 class="lean slds-var-m-bottom_medium">Lean</h3>
            </template>
            <template lwc:if={healthy}>
                <h3 class="healthy slds-var-m-bottom_medium">Healthy</h3>
            </template>
            <template lwc:if={over}>
                <h3 class="over slds-var-m-bottom_medium">Over Weight</h3>
            </template>
            <template lwc:if={obese}>
                <h3 class="obese slds-var-m-bottom_medium">Obese</h3>
            </template>
            <div class="Info">
                <h2>What is BMI means</h2>
                <p class="slds-var-m-bottom_large">Body Mass Index (BMI) is a personâ€™s weight in kilograms (or pounds) divided by the square of height in meters (or feet). A high BMI can indicate high body fatness. BMI screens for weight categories that may lead to health problems, but it does not diagnose the body fatness or health of an individual.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_large">Lean</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Under 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_large">Normal</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Between 25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_large">Over weight</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Above 29.9</h3>
                <p class="slds-var-m-bottom_large">Obese</p>
            </div>
        </div>
    </div>
</template>
