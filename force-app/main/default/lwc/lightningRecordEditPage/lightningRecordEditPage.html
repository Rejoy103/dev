<template>
    <lightning-card title="Lightning Record Edit Form">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
            object-api-name="Contact">
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name={fields.account}></lightning-input-field>
                <lightning-input-field field-name={fields.firstname}></lightning-input-field>
                <lightning-input-field field-name={fields.lastname}></lightning-input-field>
                <lightning-input-field field-name={fields.email}></lightning-input-field>
                <lightning-button label="cancel" class="slds-m-around_xx-small" onclick={cancelHandler}></lightning-button>
                <lightning-button type="submit" variant="brand" label="save" class="slds-m-around_xx-small"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
